<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Image de saídas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card green">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image de total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">23/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
